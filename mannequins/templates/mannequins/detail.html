{% extends 'main.html' %} {% block content %}

<div class="max-w-7xl mx-auto px-8 md:px-24">
  <div class="mx-auto mt-4 justify-center w-full">
    <a
      class="inline-block mt-4 p-3 title font-medium tracking-wider border border-grey-400 text-black rounded-none"
      href="{% url 'mannequins' %}"
      >&larr; Retour
    </a>
    <div class="mt-6 grid grid-cols-1 gap-10 sm:grid-cols-2">
      <div class="w-full h-full rounded-none overflow-hidden">
        <img
          src="{{mannequin.thumbnail.url}}"
          alt="{{mannequin.name}}"
          class="w-full h-full object-center object-cover"
        />
      </div>
      <div class="w-7xl">
        <h2 class="mb-4 text-4xl font-extrabold tracking-wide text-black">
          {{mannequin.name}}
        </h2>
        <h3 class="mb-2 text-lg font-bold tracking-tight text-gray-900">
          {{mannequin.height}}m
        </h3>
        <p><em>{{mannequin.description | title}}</em></p>
        <div class="flex flex-auto gap-4 align-middle mt-4">
          <a
            class="inline-block p-3 font-large tracking-wider bg-black text-white rounded-none"
            href="#"
            >Contactez
          </a>
          <button
            class="flex-none flex items-center justify-center w-12 h-12 text-gray-200 border border-gray-200"
            type="button"
            aria-label="Like"
          >
            <svg width="20" height="20" fill="currentColor" aria-hidden="true">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              />
            </svg>
          </button>
        </div>
        <div class="mt-4 text-4xl">
          <ul>
            <a href="https://web.facebook.com/FIMO228/" target="null"
              ><i class="fab fa-facebook-square hover:text-blue-700"></i
            ></a>
            <a href="https://www.instagram.com/FIMO228/" target="null"
              ><i class="fab fa-instagram hover:text-pink-600"></i
            ></a>
            <a href="https://www.linkedin.com/company/FIMO228" target="null"
              ><i class="fab fa-twitter-square hover:text-sky-700"></i
            ></a>
          </ul>
        </div>
      </div>

      <!-- More mannequins... -->
    </div>
  </div>
</div>

{% endblock %}
