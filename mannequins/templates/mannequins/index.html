{% extends 'main.html' %} {% load static %} {% block content %}
<div class="p-24 w-full bg-black h-80 text-center text-white ">
  <h1 class="text-5xl font-extrabold lg:font-black lg:text-7xl">FIMO228</h1>
  <p class="mt-4 text-xl text-gray-300">Mannequins</p>
</div>
<div class="max-w-7xl mx-auto py-16 px-8 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">

  <div
    class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-8"
  >
    {% for mannequin in mannequins %}
    <div class="shadow-md rounded-none overflow-hidden block">
      <div
        class="w-full aspect-w-1 aspect-h-1 overflow-hidden xl:aspect-w-7 xl:aspect-h-8"
      >
      <a href="{% url 'mannequin-detail' mannequin.slug %}">
          <img
            src="{{ mannequin.thumbnail.url }}"
            alt="{{ mannequin.name }}"
            class="w-300 h-300 object-center object-cover group-hover:opacity-75 m-0"
          />
        </a>
      </div>
      <div class="m-4">
        <h3 class="mt-2 text-md text-gray-700">{{mannequin.name}}</h3>
        <p class="my-2 text-lg font-medium text-gray-900">
          {{mannequin.height}} m
        </p>
        <div class="flex flex-auto space-x-4">
          <a
  class="inline-block p-3 title font-medium tracking-wider bg-black text-white rounded-none"
  href="#"
  >Contactez </a
>
          <a
  class="inline-block p-3 title font-medium tracking-wider border border-grey-200 text-slate-900 rounded-none"
  href="{% url 'mannequin-detail' mannequin.slug %}"
  >Voir plus &rarr; </a
>
        

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
  </div>
</div>
 {% endblock %}
