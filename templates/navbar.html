{% load static %}
<nav class="bg-black text-slate-200">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div
        class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex-shrink-0 flex items-center">
          <a href="{% url 'home' %}">
            <img
              class="hidden lg:block h-10 w-10"
              src="{% static 'images/branding/logo.jpg' %}"
              alt="FIMO228"
            />
          </a>
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a
              href="{% url 'home' %}"
              class="hover:bg-slate-100 hover:text-black px-3 py-2 rounded-none text-sm font-medium"
              >Acceuill</a
            >
            <a
              href="{% url 'products' %}"
              class="hover:bg-slate-100 hover:text-black px-3 py-2 rounded-none text-sm font-medium"
              >Boutique</a
            >
            <a
              href="{% url 'designers' %}"
              class="hover:bg-slate-100 hover:text-black px-3 py-2 rounded-none text-sm font-medium"
              >Designers</a
            >
            <a
              href="{% url 'mannequins' %}"
              class="hover:bg-slate-100 hover:text-black px-3 py-2 rounded-none text-sm font-medium"
              >Mannequins</a
            >
            <a
              href="{% url 'agency' %}"
              class="hover:bg-slate-100 hover:text-black px-3 py-2 rounded-none text-sm font-medium"
              >Agence</a
            >
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        {% if False %}

        <a
          href="{% url 'home' %}"
          class="block px-4 py-2 text-sm font-medium tracking-wider bg-white hover:bg-amber-100 text-slate-900"
          role="menuitem"
          tabindex="-1"
          id="user-menu-item-2"
          >Deconnexion</a
        >
        {% else %}

        <a
          href="{% url 'home' %}"
          class="block px-4 py-2 text-sm font-medium tracking-wider bg-white hover:bg-amber-100 text-slate-900"
          role="menuitem"
          tabindex="-1"
          id="user-menu-item-2"
          >Connexion</a
        >
        {% endif %}

        <a href="{% url 'cart' %}">
          <img
            class="h-6 text-gray-200 ml-4"
            src="{% static 'icons/bag.png' %}"
            alt="cart"
          />
        </a>
      </div>
    </div>
  </div>
</nav>
